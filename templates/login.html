{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h2 class="card-title text-center text-danger mb-4">LOGIN</h2>
                    <!-- Your login form code goes here -->
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                    </form>
                    <!-- Add the registration button -->
                    <p class="text-center mt-3">Don't have an account? <a href="/register" class="text-primary">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
